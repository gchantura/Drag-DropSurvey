<!-- Options for multi-choice components -->
{#if ['checkbox', 'radio', 'dropdown'].includes(component.type)}
<div class="mb-3">
    <span class="mb-1 block text-sm font-medium">Options:</span>
    <ul class="space-y-2">
        {#each component.options as option, i}
        <li class="flex items-center">
            <input type="text" id={`option-${i}-${component.id}`} class="mr-2 flex-1 rounded border p-1" value={option}
                on:input={(e)=>
            updateOption(component.id, i, (e.target as HTMLInputElement).value)}
            />
            <button class="rounded bg-red-500 p-1 text-white" on:click={()=> removeOption(component.id, i)}
                aria-label={`Remove option ${i + 1}`}
                >
                Ã—
            </button>
        </li>
        {/each}
        <li>
            <button class="w-full rounded bg-blue-500 p-1 text-white" on:click={()=> addOption(component.id)}
                >
                Add Option
            </button>
        </li>
    </ul>
</div>
{/if}
